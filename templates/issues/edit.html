{% extends 'base.html' %}
{% load crispy_form_tags %}

{% block title %}Edit{% endblock title %}

{% block content %}
<div class="container">
    <div class="col-8" offset-2>
        <h1>Edit</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Create">
        </form>
    </div>
</div>
